<!--
    esto es un comentario :D
    <p> es una etiqueta de HTML que significa parrafo
-->
<p>Hola Mundo</p>

<!--
    titulares
    h significa titular
    el 1 es el mas grande y 6 el mas pequeño
-->

<h1>Esto es un titulo</h1>
<h2>Esto es un sub-titulo</h2>
<h3>Esto es un titular mas pequeño</h3>
<h4>Esto es un titular aun mas pequeño</h4>
<h5>Esto es un titular diminuto</h5>
<h6>Esto es un titular sin importancia</h6>

<!--
    imagenes
    img significa imagen
-->

  src="https://hips.hearstapps.com/hmg-prod/images/perritos-de-instagram-1616062929.jpg"
  alt="Imagen-Perritos"

/>

  Si tienen algun video en SU COMPUTADORA

-->
