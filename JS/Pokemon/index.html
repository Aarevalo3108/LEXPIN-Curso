<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/img/pokedex.svg" type="image/x-icon">
    <title>Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
          font-family: "Pokemon";
          src: url("./src/fonts/PokemonSolid.ttf");
      }
      *{
        font-family: "Pokemon";
      }
    </style>
  </head>
  <body class="p-8 bg-gradient-to-r from-sky-700 via-teal-700 to-red-700 flex flex-col gap-4 items-center justify-center tracking-[0.15rem]">
    <form action="" class="flex items-center gap-4" onsubmit="getPokemon(`https://pokeapi.co/api/v2/pokemon?offset=0&limit=20`,true);return false;">
      <input id="search" class="py-2 px-4 rounded-full w-[210px]" type="number" min="1" max="1302" placeholder="Buscar por numero..." value="1">
      <input type="button" class="py-2 px-4 rounded-full bg-gray-500 cursor-pointer" value="Buscar" onclick="getPokemon(`https://pokeapi.co/api/v2/pokemon?offset=0&limit=20`,true);return false;">
    </form>
    <div class="grid justify-items-center items-center grid-cols-2 sm:grid-cols-3 gap-y-4">
      <button id="prev" class="bg-blue-600 h-fit px-8 py-2 rounded-full active:translate-y-1 sm:order-1" onclick="getPokemon()">Prev</button>
      <h1 id="list-name" class="order-first col-span-2 sm:order-2 sm:col-span-1"><img class="w-64" draggable="false" src="./src/img/pokemon.svg" alt="Pokemon"></h1>
      <button id="next" class="bg-green-600 h-fit px-8 py-2 rounded-full active:translate-y-1 sm:order-3" onclick="getPokemon()">Next</button>
    </div>
    <div id="list" class="grid lg:grid-cols-4 sm:grid-cols-2 justify-items-center gap-4"></div>
  </body>
  <script src="./index.js"></script>
</html>
